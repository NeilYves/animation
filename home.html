<!DOCTYPE html>
<html>

<head>
    <title>GIF Animation If and Else</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Dancing Skeleton </h1>
        <div id="mainbox"> 
            <div id="image-box">
                <img id="dollar" src="pause.jpg" />
            </div>
            <div id="input-box">
                <input id="num1" type="number" placeholder="Enter a number" />
                <input id="num2" type="number" placeholder="Enter another number" />
                <button type="button" onclick="switchButton()">Switch</button>
                <button type="button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <script>
        function switchButton() {
            var image = document.getElementById('dollar');
            let a = parseInt(document.getElementById('num1').value);
            let b = parseInt(document.getElementById('num2').value);
            let x = a + b;
            if (x >= 100) {
                image.src = "dancing.gif";
            } else {
                image.src = "pause.jpg";
            }
        }

        function logout() {
            alert("Are you sure you want to logout?")
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
