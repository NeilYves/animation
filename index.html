<!DOCTYPE html>
<html>

<head>
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="neilyves" placeholder="Username" required>
            <input type="password" id="12345" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
</body>

<script>
    function login() {
        var username = document.getElementById("neilyves").value;
        var password = document.getElementById("12345").value;

        // Perform a basic check (e.g., hardcoded credentials)
        if (username === "neilyves" && password === "12345") {
            window.location.href = "home.html";
        } else {
            alert("Login failed. Please try again.");
        }
    }
</script>

</html>
